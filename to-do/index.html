<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>to-do</title>
  </head>

  <body>
    <h1>to_do.</h1>
    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Enter your to do"
        autocomplete="off"
      />
      <ul class="todos" id="todos"></ul>
    </form>
    <h5>Right click to delete items</br>Left click to toggle complete</h5>
  </body>
</html>
